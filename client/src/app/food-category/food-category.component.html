<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12 vertical-menu">
       <h5>Categories</h5>
     

       <div class="vert-menu-list" *ngFor="let c of categories">
        <h6>{{c.prod_category_name | uppercase}}</h6>
       <ul>
         <div *ngIf="c.id_product_cat === 1"><li *ngFor="let f of foodSub"><a routerLink="/">{{f.subcategory}}</a> </li></div>
         <div *ngIf="c.id_product_cat === 2"> <li *ngFor="let d of  drinkSub"><a routerLink="/">{{d.subcategory}}</a> </li></div>
          
       </ul>

       
      </div>
       
    </div>
  </div>
</div>
