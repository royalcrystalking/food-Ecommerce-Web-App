<div class="container-fluid">
    <div class="row py-3">
        <div class="col-sm-12 _buttons">
            <span><a href="" class="btn btn-outline-danger px-3 mx-3 ">All</a></span>
           <span><a href="" class="btn btn-outline-danger px-3 mx-3">Food</a></span>
           <span><a href="" class="btn btn-outline-danger px-3 mx-3">Drinks</a></span>
           
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-sm-12 col-md-6 col-lg-3  restaurant" *ngFor="let _menu of products">
            <!--<div class="badge"><span class="badge badge-danger">New</span></div>-->
            <img src="{{_menu.image}}" alt="">
            <h3><a routerLink="/../product/{{_menu.id_product}}">{{_menu.product_name}}</a></h3>
            <p><strong>Category:</strong> </p>
            <p class="ingredients">{{_menu.product_description.substr(0,50)}} ...</p>
            <p class="currency"> {{_currency}} {{_menu.product_price}}</p>
            <button class="btn"
            [class.disabled]="_menu.quantity < 1"
            [class.btn-warning]="_menu.quantity < 1"
            (click)="addToCart(_menu.id_product)">{{_menu.quantity < 1 ? "No Stock" : "Add to cart"}}</button>
            <!--<button >Out of Stock</button>-->
          </div>
    </div>
</div>
