  <div class="row">
    <div class="col-sm-12 col-md-12 col-lg-12">
      <div class="card mt-3">
        <div class="card-header text-center">
          <h4>Login</h4>
          <p>Enter your login credentials</p>

            {{loadingMsg}}</div>
          <div *ngIf="errorMsg" class="alert alert-danger">
             <p>{{errorMsg}}</p>
          </div>
        </div>
        <div class="card-body">
          <form action="" [formGroup]= "loginForm" (ngSubmit)="login()">
            <div class="form-group">
              <label for="">Email:<label class="red-text">*</label></label>
              <div class="input-group mb-2">
                <div class="input-group-prepend">
                  <div class="input-group-text">@</div>
                </div>
                <input type="email" class="form-control" id="email" name="email" formControlName="email"
                  placeholder="Enter your Email (example@email.com)">

              </div>
            </div>

            <div class="form-group">
              <label for="">Password<label class="red-text">*</label></label>
              <div class="input-group mb-2">

                <input [type]="fieldTextType ? 'text' : 'password'" class="form-control" id="password" name="password" formControlName="password"
                  placeholder="Enter your password">
                <div class="input-group-append">
                  <span class="input-group-text">
                    <i class="fa" [ngClass]="{
                            'fa-eye-slash': !fieldTextType,
                            'fa-eye': fieldTextType
                          }" (click)="toggleFieldTextType()"></i>
                  </span>
                </div>

              </div>
            </div>
            <!--div class="form-group mr-auto">
                    <label for="">Remember me<label class="red-text">*</label></label>
                    <div class="input-group mb-2">
                      <input type="checkbox" class="form-control"  id="remember-me" name=""
                        >
                      </div>
                    </div>-->
            <div class="links d-flex justify-content-between flex-sm-column w-100">
              <div class="remember order-0 ">
                <label for="" class="">Remember me </label>
                <input type="checkbox" name="" id="" class="">
              </div>
              <div class="forgot order-1 pb-2">
                <a routerLink="/forgot-password">Forgot your password?</a>
              </div>
            </div>
            <button class="btn btn-danger btn-block" type="submit"><i class="fa fa-sign-in" aria-hidden="true"></i>
              Login</button>
            <button class="btn btn-dark btn-block" type="reset"><i class="fa fa-undo" aria-hidden="true"></i>
              Reset</button>

            <div class="col-sm-12 pt-2 text-center">
              <a routerLink="/customer/register">Register an account</a>
            </div>





          </form>
        </div>
      </div>
    </div>
  </div>

</div>
